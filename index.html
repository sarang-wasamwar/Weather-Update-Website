<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <h1>Current Weather in Pune</h1>
    <button id ="btn">Click here know weather update!</button>
    <div class="weather-card">
        <div class="inner">
            <p>Tempareture: <span id="temperature">Loading....</span></p>
            <!-- <div id="temperature"></div> -->
        </div>
        <div class="inner">
            <p>Wind-Speed: <span id="wind-speed">Loading....</span></p>
            <!-- <div id="wind-speed">Loading....</div> -->
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            transition: background 1s ease;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1.2s ease;
        }

        #btn {
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        #btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
            background: linear-gradient(45deg, #66a6ff, #89f7fe);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            height: 40vh;
            width: 40vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
            flex-direction: column;
            color: #222;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.2s ease;
        }

        .inner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
            width: 80%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .inner:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.7);
        }

        .inner p {
            font-size: 1.5rem;
            color: #444;
        }

        span {
            font-weight: bold;
            color: #0077b6;
            transition: color 0.3s ease;
        }

        span:hover {
            color: #00b4d8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="api.js"></script>
</body>
</html>
